<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Offline Productos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-offline.css">
</head>
<body>
  <div class="row" style="max-width: 100vw;">
    <div class="col-2">
      <nav>
        <ul>
          <li class="hover-overlay"><a href="bootstrap-offnile.html"><span>Registrar Usuario</span></a></li>
          <li class="hover-overlay"><a href="bootstrap-offline-productos.html"><span>Registrar Proveedor</span></a></li>
          <li class="hover-overlay"><a href="bootstrap-offline-factuacion.html"><span>Factuación</span></a></li>
        </ul>
      </nav>
    </div>
    <div class="col-10">    
      <div class="container-md">
        <h1>Bootstrap Offline Proveedor</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Usuario</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Por favor ingrese un usuario.
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <label for="validationCustom03" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Por favor ingrese una dirección válida.
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom04" class="form-label">Departamento</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Seleccione una opción</option>
                <option>Huila</option>
                <option>Putumayo</option>
                <option>Valle del Cauca</option>
              </select>
              <div class="invalid-feedback">
                Por favor seleccione un municio válido.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Aceptar términos y condiciones
                </label>
                <div class="invalid-feedback">
                  Debe aceptar términos y condiciones para aceptar.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Registar Proveedor</button>
            </div>
          </form>
      </div>
    </div>
  </div> 
  <script src="js/validacion.js"></script> 
</body>
</html>
