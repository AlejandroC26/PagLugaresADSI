<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <form action="#">
        <table>
            <tr>
                <td colspan="4">
                    <div class="pantalla">
                        <div class="act_op"></div>
                        <input type="text" id="pantalla">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="option_button" onclick="Asignar_num(1)">1</button>
                </td>
                <td>
                    <button type="button" class="option_button" onclick="Asignar_num(2)">2</button>
                </td>
                <td>
                    <button type="button" class="option_button" onclick="Asignar_num(3)">3</button>
                </td>
                <td>
                    <button type="button" class="option_button operation" onclick="Asignar_Op('suma')">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="option_button" onclick="Asignar_num(4)">4</button>
                </td>
                <td>
                    <button type="button" class="option_button" onclick="Asignar_num(5)">5</button>
                </td>
                <td>
                    <button type="button" class="option_button" onclick="Asignar_num(6)">6</button>
                </td>
                <td>
                    <button type="button" class="option_button operation" onclick="Asignar_Op('resta')">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="option_button" onclick="Asignar_num(7)">7</button>
                </td>
                <td>
                    <button type="button" class="option_button" onclick="Asignar_num(8)">8</button>
                </td>
                <td>
                    <button type="button" class="option_button" onclick="Asignar_num(9)">9</button>
                </td>
                <td>
                    <button type="button" class="option_button operation" onclick="Asignar_Op('multiplicacion')">*</button>
                </td>
            </tr>
            <tr>                
                <td>
                    <button type="button" class="option_button igual" onclick="Asignar_igual()">=</button>
                </td>
                <td>
                    <button type="button" class="option_button" onclick="Asignar_num(0)">0</button>
                </td>
                <td>
                    <button type="button" class="option_button reset" onclick="Asignar_reset()">C</button>
                </td>
                <td>
                    <button type="button" class="option_button operation" onclick="Asignar_Op('division')">/</button>
                </td>
            </tr>
        </table>
    </form>
</body>
<script src="js/calculadora.js">
</script>
</html>
