<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <div class="titulo">
            <h1>Registro de Productos</h1>
        </div>
        <div class="codigo">
            Código del producto
        </div>
        <div class="codigoInput">
            <input type="text" id="codigo">
        </div>
        <div class="description">
            Descripción
        </div>
        <div class="descriptionInput">
            <input type="text" id="descripcion">
        </div>
        <div class="valorUnitario">
            Valor Unitario
        </div>
        <div class="valorUnitInput">
            <input type="text" id="valorUnitario">
        </div>
        <div class="unidStock">
            Unidades en Stock
        </div>
        <div class="uniStockInput">
            <input type="text" id="unidadesStock">
        </div>
        <div class="buttonArea">
            <button onclick="cargarDatos()">Cargar Producto</button>
        </div>
    </div>
    <div id="tabla"></div>
</body>
</html>
