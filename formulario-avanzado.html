<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Formulario Avanzado</title>
</head>
<body>
    <div class="container-div">
        <div class="info-container">
            <div class="title">
                <h1>CITAS MÉDICAS</h1>
            </div>
            <div class="column-form">
                <input type="text" name="nombres" size="40" maxlength="50" placeholder="Ingrese su(s) mombre"  required>
            </div>
            <div class="column-form">
                <input type="text" name="apellidos" size="40" maxlength="50" placeholder="Ingrese su(s) apellidos" required>
            </div>
            <div class="big-column-form">
                <label>Observaciones</label>
                <textarea name="peticion" cols="40" rows="5" placeholder="Obervaciones (Max 200 Carácteres)"></textarea>
            </div>
            <div class="options-column-form">
                <label>Ver Días Disponibles</label>
                <div><input type="checkbox" name="disponibles" value="Lunes"> Lunes</div>
                <div><input type="checkbox" name="disponibles" value="Martes"> Martes</div>
                <div><input type="checkbox" name="disponibles" value="Miercoles"> Miércoles</div>
                <div><input type="checkbox" name="disponibles" value="Jueves"> Jueves</div>
                <div><input type="checkbox" name="disponibles" value="Viernes"> Viernes</div>
              
            </div>
            <div class="options-column-form">
                <label>IPS de atención</label>
                <div><input type="radio"> IPS Centro</div>
                <div><input type="radio"> IPS Agua Blanca</div>
                <div><input type="radio"> IPS Cálamo</div>
                <div><input type="radio"> IPS Solarte</div>
            </div>
            <div class="input-option">
                <label class="infor-form">Selecciona al médico:</label>
                <div class="content-options">
                    <select name="doctor" class="form-lenght">
                        <option disabled selected>Seleccionar</option>
                        <option value="Gregory">Gregory House</option>
                        <option value="Vic">Dr Vic </option>
                        <option value="Adam">Adam Sandler</option>
                    </select>
                </div>                                   
            </div>  
            <button type="button" class="button">Enviar</button>
        </div>
          
    </div>
    
</body>
</html>
